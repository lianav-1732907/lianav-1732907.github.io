<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="anExternal.css">
    </head>
    <head>
        <title>Some CSS Work</title>
    </head>
    <body style="background-color: pink;">
        <h1>Some CSS Work</h1>
        <h2>Level 1: Newbie</h2>
        <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Here's one paragraph!</p>
        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Here's another paragraph!</p>
        <img src="hawaii.jpg" title="Hawaii" style="width:50px;height:50px">
        <img src="banana.jpg" title="Banana" style="width:50px;height:50px">
        <p>I made the background color pink!</p>
        <h2>Level 2: Apprentice</h2>
    </body>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .container {position: relative; text-align: center; color: white;}
            .centered {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        </style>
    </head>
    <body>
    <div class="container">
        <img src="uw.jpg" alt="UW" style="width: 100%;">
        <div class="centered">UW Seattle Campus!</div>
    </div>
    <p>
        <img src="clown.jpg" alt="Clown" width="420px" height="300px" style="vertical-align: middle;margin: 20px;">
    </p>
    </body>
    <head>
        <style>
            p.dotted {border-style: dotted;}
        </style>
    </head>
    <body>
        <p class="dotted">This is text in a dotted border!</p>
        <h2>Level 3: Master</h2>
        <p>This picture of waves is floating to the right.</p>
        <img src="waves.jpg" id=Waves width="400" height="400">
        <p id="rcorners1">Rounded corners!</p>
    </body>
</html>
