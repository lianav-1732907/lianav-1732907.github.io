<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: lightpink;}
        </style>
    </head>
</html>
<html>
    <head>
        <title>HTML Tags</title>
    </head>
        <body>
            <h1>HTML Tags (Level 1 & 2)</h1>
            <h2>Level 1: Newbie</h2>
            <p style="font-family: 'Times New Roman', Times, serif;">Here's a paragraph using one font.</p>
            <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Here's another paragraph with another font.</p>
            <img src="Genshin-Impact.jpg" style="width:50px;height:50px">
            <img src="dwarf-hamster.jpg" style="width:50px;height:50px">
            <h3>I set the background color as pink!</h3>
        </body>
</html>
<html>
    <head>
        <h2>Level 2: Apprentice</h2>
    </head>
    <head>
        <style>
            .container {position: relative;}
            .center {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px;}
            img {width: 100%; height: auto; opacity: 0.75;}
        </style>
    </head>
    <body>
        <div class="container">
            <img src="uw.jpg" alt="UW Seattle Campus" width="1000px" height="300px">
            <div class="center">UW Seattle Campus</div>
        </div>
        <p>
            <img src="clown.jpg" alt="Trump the Clown" style=width:150px;height:100px;margin:20px;>
        </p>
    </body>
    <head>
        <style>
            p.dotted {border-style: dotted;}
        </style>
    </head>
    <body>
        <p class="dotted">Text inside a dotted border!</p>
    </body>
</html>
